            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Nombre Completo </label>
            <input type="text" id="fname" name="firstname" placeholder="Walter M. A.">

            <input type="text" id="adr" name="address" placeholder="carrera 4a-6744b ">
            <label for="city"><i class="fa fa-institution"></i> Departamento</label>
            <input type="text" id="city" name="city" placeholder="Atlantico">

            <div class="row">
              <div class="col-50">
                <label for="state">Ciudad</label>
                <input type="text" id="state" name="state" placeholder="Barranquilla">
              </div>
              <div class="col-50">
                <label for="zip">Codigo Postal</label>

            </div>

              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Nombre en la Tarjeta</label>
            <input type="text" id="cname" name="cardname" placeholder="Walter Samuel Muñoz">
            <label for="ccnum">Numero en la Tarjeta (16digitos) </label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Mes de Expiracion</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Septiembre">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Año de Expiracion</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
